<script>
let start = new Date("9/8/2023");
now = new Date;
const days = (e, t) => {
  let a = e.getTime() - t.getTime();
  return Math.ceil(a / ~864e5 - 1)
};
alert(days(start, now) + " hari sejak " + start.toLocaleDateString("id-ID", {
  day: "numeric",
  month: "long",
  year: "numeric"
}));
</script>
