<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <p id="first"></p>
  <script>
    function a() {
      var c = 0;
      return function() {
        return c < b.length ? {
          done: !1,
          value: b[c++]
        } : {
          done: !0
        }
      }
    }
    var d = new Date("9/8/2023");
    h = new Date("2021-01-27T05:26:00");
    now = new Date;
    diffTime = Math.abs(now.valueOf() - h.valueOf());
    day = diffTime / 864E5;
    hours = day % 1 * 24;
    minutes = hours % 1 * 60;
    var e, b = [Math.floor(day), Math.floor(hours), Math.floor(minutes)],
      f = "undefined" != typeof Symbol && Symbol.iterator && b[Symbol.iterator];
    if (f) e = f.call(b);
    else if ("number" == typeof b.length) e = {
      next: a()
    };
    else throw Error(String(b) + " is not an iterable or ArrayLike");
    day = e.next().value;
    hours = e.next().value;
    minutes = e.next().value;
    document.getElementById("first").innerHTML = "Hari ini " + now.toLocaleDateString("id-ID", {
      day: "numeric",
      month: "long",
      year: "numeric"
    }) + ", berarti:<br/>» <u>" + day + "hari " + hours + "jam " + minutes + "menit</u> sejak <b>" + h.toLocaleDateString("id-ID", {
      hour: "numeric",
      minute: "numeric",
      day: "numeric",
      month: "long",
      year: "numeric"
    }) + "</b>.<br/>» <u>" + Math.ceil((d.getTime() - now.getTime()) / -86400001 - 1) + "hari</u> sejak <b>" + d.toLocaleDateString("id-ID", {
      day: "numeric",
      month: "long",
      year: "numeric"
    }) + "</b>.";
  </script>
</body>

</html>
